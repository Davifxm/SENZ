<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil SENZ</title>
  <style>
    :root {
      --azul-principal: #05285C;
      --azul-circulo: #3866A9;
      --cinza-bg: #fff;
      --borda-card: #e3e7ed;
      --azul-btn: #e6f0fa;
      --azul-btn-hover: #d4e5f7;
      --azul-leve: #eaf3fa;
      --cinza-txt: #68718d;
      --logo-color: #0C326C;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Arial", sans-serif;}
    html, body {
      width: 100vw; height: 100%; min-height: 100vh; background: var(--cinza-bg);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    .container {
      width: 100vw;
      max-width: 410px;
      min-height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      padding-bottom: 110px; /* espaço para dock */
      background: var(--cinza-bg);
      box-sizing: border-box;
    }
    .logo-senz {
      margin-bottom: 22px;
      text-align: center;
    }
    .logo-senz .logo-text {
      color: var(--logo-color);
      font-weight: bold;
      font-size: 1.56rem;
      letter-spacing: 2px;
    }
    .perfil-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
      width: 100%;
    }
    .perfil-img {
      width: 108px; height: 108px;
      border-radius: 50%;
      background: var(--azul-leve);
      object-fit: cover;
      border: 3px solid var(--borda-card);
      margin-bottom: 10px;
    }
    .perfil-nome {
      font-weight: bold;
      color: var(--azul-principal);
      font-size: 1.19rem;
      margin-bottom: 3px;
      text-align: center;
    }
    .perfil-info {
      color: var(--cinza-txt);
      font-size: 1.04rem;
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 4px;
    }
    .btn-perfil {
      width: 97%; max-width: 350px;
      background: var(--azul-btn);
      color: var(--azul-principal);
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 1rem;
      font-weight: 500;
      margin: 11px 0 0;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1.2px 7px #e5eaf3;
      display: block;
    }
    .btn-perfil:hover { background: var(--azul-btn-hover); }

    /* Dock padrão SENZ */
    .dock {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 36px;
      background: #f7f7f7;
      padding: 18px 36px;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      z-index: 999;
      flex-wrap: wrap;
      min-width: 0;
    }
    .dock-icon {
      width: 50px; height: 50px; border-radius: 50%; background: #e3e3e3;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, background 0.3s; cursor: pointer;
      min-width: 50px;
    }
    .dock-icon:hover { transform: scale(1.15); }
    .dock-icon.active { background: var(--azul-circulo); }
    .dock-icon svg { width: 28px; height: 28px; fill: var(--azul-principal); }
    .dock-icon.active svg { fill: #fff; }

    @media (max-width: 900px) {
      .container { max-width: 99vw; padding-top: 36px; }
      .logo-senz .logo-text { font-size: 1.18rem; }
      .perfil-img { width: 80px; height: 80px; }
      .btn-perfil { padding: 10px 0; font-size: 0.97rem; }
      .dock { gap: 16px; padding: 12px 18px; border-radius: 22px; }
      .dock-icon { width: 40px; height: 40px; min-width: 40px; }
      .dock-icon svg { width: 22px; height: 22px; }
    }
    @media (max-width: 600px) {
      .container { max-width: 100vw; padding-left: 3vw; padding-right: 3vw; }
    }
    @media (max-width: 480px) {
      .container { padding-top: 23px; padding-bottom: 83px; }
      .logo-senz .logo-text { font-size: 1rem; }
      .perfil-img { width: 58px; height: 58px; }
      .btn-perfil { padding: 8px 0; font-size: 0.89rem; }
      .dock { gap: 7px; padding: 8px 10px; border-radius: 16px; }
      .dock-icon { width: 28px; height: 28px; min-width: 28px; }
      .dock-icon svg { width: 13px; height: 13px; }
    }
  </style>
  <script>
    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo-senz">
      <div class="logo-text">SENZ</div>
    </div>
    <div class="perfil-area">
      <img class="perfil-img" src="./assets/img/fotoperfil.png" alt="Avatar do usuário">
      <div class="perfil-nome">Danilo Ferreira</div>
      <div class="perfil-info">
        <span></span>
        <span></span>
      </div>
    </div>
    <button class="btn-perfil">Conectar com a pulseira</button>
    <button class="btn-perfil">Sair</button>
  </div>
  <!-- Dock do rodapé padrão SENZ -->
  <div class="dock">
    <!-- Casa -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>
    <!-- Frequência Cardíaca -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>
    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>
    <!-- Perfil (ativo) -->
    <div class="dock-icon active" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>
</body>
</html>
