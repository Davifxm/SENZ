<!DOCTYPE html>
<html lang="pt-br">
<head>
     <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENZ</title>
    <link rel="stylesheet" href="../assets/css/style8.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-title">Intervenções</span>
      <span class="header-desc">Exercícios de Mente</span>
    </div>
    <div class="cards-lista">
      <!-- 1: Técnicas Respiratórias -->
      <div class="card-interv" onclick="window.location.href='tecnicasderespiracao.html'">
        <div class="icon-card">
          <!-- Espiral Azul -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <path fill="#478FE6" d="M12 6a6 6 0 1 1-6 6"/>
            <circle cx="12" cy="12" r="8" fill="none" stroke="#478FE6" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Técnicas Respiratórias</div>
          <div class="card-desc">Práticas para aliviar o estresse</div>
        </div>
      </div>
      <!-- 2: Músicas Calmante -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Nota Musical Roxa -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <path fill="#BB7BF6" d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Músicas Calmante</div>
          <div class="card-desc">Playlist para promover calma</div>
        </div>
      </div>
      <!-- 3: Meditações Guiadas (com redirecionamento) -->
      <div class="card-interv" onclick="window.location.href='meditacoesguiadas.html'">
        <div class="icon-card">
          <!-- Folha Azul Claro -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path fill="#A5C9F6" d="M19.35 4.84c-4.64-4.15-10.78-2.59-13.4.8C2.9 8.18 2.33 13.5 7.15 18.16a9.97 9.97 0 0 0 14.18-2.83C24.32 12.15 23.26 7.81 19.35 4.84Z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Meditações Guiadas</div>
          <div class="card-desc">Sessões para aliviar a ansiedade</div>
        </div>
      </div>
      <!-- 4: Pausas Mentais -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Balão de Mensagem Azul -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path d="M8 13h8M8 10h8" stroke="#7baaf7" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="9" cy="16" r="1" fill="#7baaf7"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Pausas Mentais</div>
          <div class="card-desc">Pausas relaxantes</div>
        </div>
      </div>
      <!-- 5: Mensagens de Apoio -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Sorriso azul claro -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path d="M8 15c1 1 3 1 4 0" stroke="#7baaf7" stroke-width="1.3" stroke-linecap="round" fill="none"/>
            <circle cx="9" cy="10" r="1" fill="#7baaf7"/>
            <circle cx="15" cy="10" r="1" fill="#7baaf7"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Mensagens de Apoio</div>
          <div class="card-desc">Observações Motivacionais</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Dock do rodapé IGUAL ao da EDA -->
  <div class="dock">
    <!-- Ícone Casa (ativo igual ao da EDA) -->
    <div class="dock-icon active" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </div>
    <!-- Ícone Frequência Cardíaca (❤️) -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 
        12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 
        3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 
        16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    <!-- Histórico Emocional -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 
          12s4.48 10 10 10 10-4.48 10-10S17.52 
          2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
          8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/>
      </svg>
    </div>
    <!-- Gráficos -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/>
      </svg>
    </div>
    <!-- Perfil -->
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4

          1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
  </div>

</html>
