<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .tela-7 {
      background: #ffffff;
      max-width: 430px;
      width: 100%;
      min-height: 80vh;
      padding: 20px 30px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fa-a-o-login {
      color: #38657d;
      font-family: "Inter-SemiBold", sans-serif;
      font-size: 32px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 30px;
      align-self: center;
    }

    .logo-img {
      width: 216px;
      max-width: 90vw;
      height: auto;
      object-fit: contain;
      margin-bottom: 30px;
    }

    label {
      font-family: "IstokWeb-Regular", sans-serif;
      font-size: 15px;
      color: #bebebe;
      margin-bottom: 6px;
      display: block;
      width: 100%;
      max-width: 350px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      max-width: 350px;
      height: 36px;
      border: 1px solid rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 0 12px;
      font-size: 15px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #38657d;
    }

    .rectangle-12 {
      background: #609ebf;
      border-radius: 100px;
      width: 260px;
      max-width: 90vw;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin: 30px auto 20px;
      box-shadow: 0 4px 8px rgba(96, 158, 191, 0.5);
      transition: background-color 0.3s ease;
    }

    .rectangle-12:hover {
      background-color: #4a7ca6;
    }

    .fazer-login {
      color: #ffffff;
      font-family: "IstokWeb-Bold", sans-serif;
      font-size: 15px;
      font-weight: 700;
    }

    .acesso-r-pido {
      color: #38657d;
      font-family: "IstokWeb-Regular", sans-serif;
      font-size: 16px;
      font-weight: 400;
      margin-top: 30px;
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .acesso-rapido-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
    }

    .circle {
      width: 56px;  /* aumentei de 40px para 56px pra facilitar o clique */
      height: 56px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
      box-shadow: none; /* removi sombra pra ficar fiel */
    }

    .circle img {
      width: 28px; /* mantive o tamanho da imagem menor que o círculo */
      height: 28px;
      object-fit: contain;
      user-select: none;
    }

    .circle:hover,
    .circle:focus {
      transform: scale(1.1);
      outline: none;
    }

    @media (max-width: 400px) {
      .fa-a-o-login {
        font-size: 26px;
      }
      .acesso-r-pido {
        font-size: 14px;
      }
      .rectangle-12 {
        width: 100%;
      }
      input {
        max-width: 100%;
      }
      .circle {
        width: 48px;
        height: 48px;
      }
      .circle img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="tela-7">
    <img
      class="logo-img"
      src="WhatsApp_Image_2025-06-23_at_18.08.21-removebg-preview 2.png"
      alt="Logo SENZ"
    />

    <div class="fa-a-o-login">Faça o login</div>

    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />

    <div class="rectangle-12" id="btn-login">
      <div class="fazer-login">Fazer login</div>
    </div>

    <div class="acesso-r-pido"> ------------ Acesso rápido ------------</div>

    <div class="acesso-rapido-container">
      <div class="circle" tabindex="0" id="login-google"><img src="image 1.png" alt="Google" /></div>
      <div class="circle" tabindex="0" id="login-facebook"><img src="image 2.png" alt="Facebook" /></div>
      <div class="circle" tabindex="0" id="login-twitter"><img src="image 3.png" alt="Twitter" /></div>
      <div class="circle" tabindex="0" id="login-linkedin"><img src="image 4.png" alt="LinkedIn" /></div>
    </div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
            apiKey: "AIzaSyBOqDbKnGTkP-35Hjsga8hnPQFqQRp7AME", // SUA CHAVE API
            authDomain: "senz-bae74.firebaseapp.com", // SEU DOMÍNIO DE AUTENTICAÇÃO
            projectId: "senz-bae74", // SEU ID DE PROJETO
            storageBucket: "senz-bae74.firebasestorage.app", // SEU BUCKET DE ARMAZENAMENTO
            messagingSenderId: "604865943153", // SEU ID DE REMETENTE DE MENSAGENS
            appId: "1:604865943153:web:b17d947e686a5becc4add0", // SEU ID DE APP
            measurementId: "G-3GNNQWFVGH" // Seu ID de Medição (Analytics), opcional
        };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Login com email e senha
    document.getElementById('btn-login').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) {
        alert('Preencha o e-mail e a senha');
        return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          // Login ok, redireciona para conectar.html
          window.location.href = 'conectar.html';
        })
        .catch(error => {
          alert('Erro no login: ' + error.message);
        });
    });

    // Login Google
    const providerGoogle = new firebase.auth.GoogleAuthProvider();

    const loginGoogleButton = document.getElementById('login-google');
    loginGoogleButton.addEventListener('click', () => {
      auth.signInWithPopup(providerGoogle)
        .then(() => {
          window.location.href = 'conectar.html';
        })
        .catch(error => {
          alert('Erro no login com Google: ' + error.message);
        });
    });

    // Só coloquei o botão Google funcionando, os outros apenas alertam
    document.getElementById('login-facebook').addEventListener('click', () => alert('Em andamento'));
    document.getElementById('login-twitter').addEventListener('click', () => alert('Em andamento'));
    document.getElementById('login-linkedin').addEventListener('click', () => alert('Em andamento'));

    // Acessibilidade teclado para os círculos sociais
    document.querySelectorAll('.circle').forEach(circle => {
      circle.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          circle.click();
        }
      });
    });
  </script>
</body>
</html>
