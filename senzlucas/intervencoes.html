<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intervenções - Exercícios de Mente</title>
  <style>
    :root {
      --azul-principal: #05285C;
      --azul-circulo: #3866A9;
      --cinza-bg: #fff;
      --borda-card: #e3e7ed;
      --azul-leve: #ecf2fc;
      --azul-texto: #2b4e80;
      --cinza-texto: #63799c;
      --azul-hover: #e6f0fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Arial", sans-serif;}
    html, body {
      background: var(--cinza-bg);
      height: 100%;
      width: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 90px; /* espaço para dock */
    }
    .header {
      width: 100%;
      padding: 2.3rem 0 0.7rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .header-title {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--azul-principal);
      margin-bottom: 0.16rem;
    }
    .header-desc {
      font-size: 1rem;
      color: #3b73bb;
      margin-bottom: 1.3rem;
      letter-spacing: 0.01em;
    }
    .cards-lista {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      align-items: center;
      margin: 0 auto;
    }
    .card-interv {
      background: #fff;
      border: 1px solid var(--borda-card);
      border-radius: 13px;
      padding: 0.85rem 1.1rem 0.85rem 0.92rem;
      display: flex;
      align-items: center;
      gap: 1.1rem;
      width: 100%;
      box-shadow: 0 2px 8px 0 rgba(48,54,80,0.03);
      transition: box-shadow 0.14s, background 0.16s;
      cursor: pointer;
    }
    .card-interv:hover {
      background: var(--azul-hover);
      box-shadow: 0 4px 22px 0 rgba(48,54,80,0.09);
    }
    .icon-card {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .card-info {
      display: flex;
      flex-direction: column;
      gap: 2.5px;
      flex: 1;
    }
    .card-titulo {
      font-weight: bold;
      color: var(--azul-principal);
      font-size: 1.04rem;
      margin-bottom: 1px;
    }
    .card-desc {
      font-size: 0.93rem;
      color: #768ba7;
      margin-bottom: 0;
    }
    /* Dock Footer das páginas anteriores */
    .dock {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 36px;
      background: #f7f7f7;
      padding: 18px 36px;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      z-index: 999;
      flex-wrap: wrap;
    }
    .dock-icon {
      width: 50px; height: 50px; border-radius: 50%; background: #e3e3e3;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, background 0.3s; cursor: pointer;
    }
    .dock-icon:hover { transform: scale(1.15);}
    .dock-icon.active { background: var(--azul-circulo);}
    .dock-icon svg { width: 28px; height: 28px; fill: var(--azul-principal);}
    .dock-icon.active svg { fill: #fff;}
    /* Responsividade */
    @media (max-width: 900px) {
      .cards-lista { max-width: 97vw;}
      .header { padding-top: 1.6rem;}
      .dock { gap: 16px; padding: 12px 18px; border-radius: 22px;}
      .dock-icon { width: 40px; height: 40px;}
      .dock-icon svg { width: 22px; height: 22px;}
    }
    @media (max-width: 500px) {
      .container { padding-bottom: 77px;}
      .header { padding-top: 1.1rem;}
      .cards-lista { max-width: 99vw; }
      .card-interv { padding: 0.76rem 0.55rem 0.72rem 0.55rem; border-radius: 10px;}
      .icon-card { width: 25px; height: 25px;}
      .header-title { font-size: 1.07rem;}
      .dock { gap: 7px; padding: 8px 10px; border-radius: 16px;}
      .dock-icon { width: 28px; height: 28px;}
      .dock-icon svg { width: 13px; height: 13px;}
    }
  </style>
  <script>
    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(icon => {
        icon.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-title">Intervenções</span>
      <span class="header-desc">Exercícios de Mente</span>
    </div>
    <div class="cards-lista">
      <!-- 1: Técnicas Respiratórias -->
      <div class="card-interv" onclick="window.location.href='tecnicasderespiracao.html'">
        <div class="icon-card">
          <!-- Espiral Azul -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <path fill="#478FE6" d="M12 6a6 6 0 1 1-6 6"/>
            <circle cx="12" cy="12" r="8" fill="none" stroke="#478FE6" stroke-width="2"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Técnicas Respiratórias</div>
          <div class="card-desc">Práticas para aliviar o estresse</div>
        </div>
      </div>
      <!-- 2: Músicas Calmante -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Nota Musical Roxa -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <path fill="#BB7BF6" d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Músicas Calmante</div>
          <div class="card-desc">Playlist para promover calma</div>
        </div>
      </div>
      <!-- 3: Meditações Guiadas (com redirecionamento) -->
      <div class="card-interv" onclick="window.location.href='meditacoesguiadas.html'">
        <div class="icon-card">
          <!-- Folha Azul Claro -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path fill="#A5C9F6" d="M19.35 4.84c-4.64-4.15-10.78-2.59-13.4.8C2.9 8.18 2.33 13.5 7.15 18.16a9.97 9.97 0 0 0 14.18-2.83C24.32 12.15 23.26 7.81 19.35 4.84Z"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Meditações Guiadas</div>
          <div class="card-desc">Sessões para aliviar a ansiedade</div>
        </div>
      </div>
      <!-- 4: Pausas Mentais -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Balão de Mensagem Azul -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path d="M8 13h8M8 10h8" stroke="#7baaf7" stroke-width="1.5" stroke-linecap="round"/>
            <circle cx="9" cy="16" r="1" fill="#7baaf7"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Pausas Mentais</div>
          <div class="card-desc">Pausas relaxantes</div>
        </div>
      </div>
      <!-- 5: Mensagens de Apoio -->
      <div class="card-interv">
        <div class="icon-card">
          <!-- Sorriso azul claro -->
          <svg width="32" height="32" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#e6f0fa"/>
            <path d="M8 15c1 1 3 1 4 0" stroke="#7baaf7" stroke-width="1.3" stroke-linecap="round" fill="none"/>
            <circle cx="9" cy="10" r="1" fill="#7baaf7"/>
            <circle cx="15" cy="10" r="1" fill="#7baaf7"/>
          </svg>
        </div>
        <div class="card-info">
          <div class="card-titulo">Mensagens de Apoio</div>
          <div class="card-desc">Observações Motivacionais</div>
        </div>
      </div>
    </div>
    <!-- Rodapé Dock -->
    <div class="dock">
      <!-- Ícone Play (ativo) -->
      <div class="dock-icon active" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
      <!-- Gráficos -->
      <div class="dock-icon" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17h2v-7H3v7zm4 
          0h2V7H7v10zm4 0h2v-4h-2v4zm4 
          0h2V4h-2v13zm4 0h2v-9h-2v9z"/></svg>
      </div>
      <!-- Casa -->
      <div class="dock-icon" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </div>
      <!-- Lista -->
      <div class="dock-icon" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 
        12s4.48 10 10 10 10-4.48 10-10S17.52 
        2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 
        8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/></svg>
      </div>
      <!-- Perfil -->
      <div class="dock-icon" onclick="setActive(this)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
            1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
            1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
