<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem de Apoio</title>
  <style>
    :root {
      --azul-principal: #05285C;
      --azul-circulo: #3866A9;
      --cinza-bg: #f5f6fa;
      --borda-card: #e3e7ed;
      --mensagem-bg: #f9fbff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Arial", sans-serif;}
    body {
      background-color: var(--cinza-bg);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      width: 100vw;
      overflow-x: hidden;
    }
    .header-mensagem {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.1rem 1.2rem 0.5rem 1.2rem;
      background: #fff;
      border-bottom: 1px solid #e8eaf1;
      z-index: 2;
      position: relative;
    }
    .header-mensagem .back-arrow {
      position: absolute;
      left: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .header-mensagem h2 {
      font-size: 1.17rem;
      color: var(--azul-principal);
      font-weight: bold;
      text-align: center;
      flex: 1;
      margin-bottom: 2px;
    }
    .header-mensagem .top-icon {
      position: absolute;
      right: 1.2rem;
      width: 22px;
      height: 22px;
      background: #e6f0ff;
      border-radius: 50%;
      border: 2px solid #d1e3fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .subtitulo {
      font-size: 0.97rem;
      color: #60709a;
      text-align: center;
      margin: 0.8rem auto 1rem auto;
      max-width: 700px;
      width: 100%;
    }
    .mensagens-outer {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mensagens-lista {
      display: flex;
      flex-direction: column;
      gap: 0.64rem;
      align-items: center;
      width: 100%;
      max-width: 400px;
      min-height: 320px;
      justify-content: flex-start;
      padding-bottom: 90px;
      margin: 0 auto;
      transition: min-height .2s;
    }
    .mensagem-card {
      display: inline-block;
      background: var(--mensagem-bg);
      color: #253355;
      border-radius: 10px;
      padding: 0.7rem 1rem 0.7rem 0.9rem;
      font-size: 1rem;
      box-shadow: 0 1px 4px 0 rgba(48,54,80,0.05);
      border: 1px solid #edf0fa;
      margin-bottom: 2px;
      max-width: 95%;
      word-break: break-word;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: mensagemIn .7s forwards;
    }
    @keyframes mensagemIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .mensagem-card span {
      font-size: 1.13em;
      vertical-align: middle;
    }
    @media (max-width: 650px) {
      .mensagens-lista { max-width: 96vw; min-height: 280px; }
      .subtitulo { font-size: 0.95rem;}
    }
    @media (max-width: 480px) {
      .header-mensagem h2 { font-size: 1rem; }
      .mensagem-card { font-size: 0.93rem; padding: 0.6rem 0.8rem; }
      .mensagens-lista { min-height: 180px; gap: 0.45rem; }
      .header-mensagem .top-icon { width: 16px; height: 16px; right: 0.6rem; }
    }
    .dock {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 36px;
      background: #f7f7f7;
      padding: 18px 36px;
      border-radius: 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      z-index: 999;
      flex-wrap: wrap;
    }
    .dock-icon {
      width: 50px; height: 50px; border-radius: 50%; background: #e3e3e3;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, background 0.3s; cursor: pointer;
    }
    .dock-icon:hover { transform: scale(1.15);}
    .dock-icon.active { background: var(--azul-circulo);}
    .dock-icon svg { width: 28px; height: 28px; fill: var(--azul-principal);}
    .dock-icon.active svg { fill: #fff;}
    @media (max-width: 900px) {
      .dock { gap: 16px; padding: 12px 18px; border-radius: 22px; }
      .dock-icon { width: 40px; height: 40px; }
      .dock-icon svg { width: 22px; height: 22px; }
    }
    @media (max-width: 480px) {
      .dock { gap: 7px; padding: 8px 10px; border-radius: 16px;}
      .dock-icon { width: 28px; height: 28px;}
      .dock-icon svg { width: 13px; height: 13px;}
    }
  </style>
  <script>
    function setActive(el) {
      document.querySelectorAll('.dock-icon').forEach(icon => {
        icon.classList.remove('active');
      });
      el.classList.add('active');
    }
    function goBack() {
      window.history.back();
    }

    // Fun√ß√£o para exibir mensagens uma a uma
    document.addEventListener('DOMContentLoaded', function() {
      const mensagens = [
        'Voc√™ est√° indo muito bem! Lembre-se de respirar üå±',
        'Tudo passa, inclusive o que voc√™ sente agora. üòä',
        'Voc√™ merece esse cuidado. ‚ú®',
        'N√£o se cobre tanto<br>Um passo de cada a vez ü¶∂',
        'Seu corpo est√° tentando te proteger.<br>Acalme-o com carinho! ü§≤',
        'Algumas pausas n√£o s√£o fraqueza.<br>S√£o um jeito bonito de continuar. ‚òÅÔ∏è',
        'Se tudo parecer demais, reduza. Respire.<br>Um pequeno passo ainda √© movimento. üü¢',
        'Seu ritmo √© √∫nico. E t√° tudo bem assim. üåø'
      ];
      const lista = document.getElementById('mensagens-lista');
      let i = 0;

      function mostrarMensagem() {
        if(i < mensagens.length){
          const div = document.createElement('div');
          div.className = 'mensagem-card';
          div.innerHTML = mensagens[i];
          lista.appendChild(div);
          i++;
          setTimeout(mostrarMensagem, 2000);
        }
      }
      mostrarMensagem();
    });
  </script>
</head>
<body>
  <div class="header-mensagem">
    <button class="back-arrow" onclick="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24"><path fill="#05285C" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <h2>Mensagem de Apoio</h2>
    <span class="top-icon">
      <svg width="17" height="17" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" stroke="#A5C9F6" stroke-width="2" fill="#fff"/></svg>
    </span>
  </div>
  <div class="subtitulo">Observa√ß√µes motivacionais</div>
  <div class="mensagens-outer">
    <div class="mensagens-lista" id="mensagens-lista"></div>
  </div>
  <!-- Dock do rodap√© -->
  <div class="dock">
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2V4h-2v13zm4 0h2v-9h-2v9z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
    </div>
    <div class="dock-icon" onclick="setActive(this)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6h6v-2h-4z"/></svg>
    </div>
  </div>
</body>
</html>
