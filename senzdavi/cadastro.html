<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro SENZ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .container img.avatar {
      width: 96px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      color: #1e3a47;
      margin-bottom: 8px;
    }

    p {
      color: #3a3a3a;
      font-size: 16px;
      margin-bottom: 24px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      font-size: 14px;
      color: #888;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      margin-right: 8px;
    }

    .divider::after {
      margin-left: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3a47;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }

    .footer a {
      color: #3a6ea5;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="cadastro.menina.png" alt="Avatar">
    <h1>Comece grátis</h1>
    <p>Seu bem-estar começa aqui. Cadastre-se gratuitamente e explore o SENZ.</p>
    
    <div class="social-icons">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
      <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" />
      <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" />
      <img src="https://img.icons8.com/ios-filled/50/000000/windows8.png" alt="Windows" />
    </div>

    <div class="divider">ou</div>

    <input type="text" placeholder="nome completo" />
    <input type="email" placeholder="e-mail" />
    <input type="tel" placeholder="telefone" />
    <input type="password" placeholder="senha" />
    <button>criar conta</button>

    <p class="footer">
      Ao criar uma conta, você concorda com nossos
      <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>
    </p>
  </div>
</body>
</html>
